<!DOCTYPE html>
<html>
<head>
    <title>Тест Unmined</title>
</head>
<body>
    <div id="map" style="width: 800px; height: 600px;"></div>
    
    <script>
        window.unmined = {};
    </script>
    <script src="unmined.js" onerror="alert('unmined.js не найден!')"></script>
    
    <script>
        setTimeout(() => {
            if (window.unmined && window.unmined.createMap) {
                alert('Unmined загружен! Создаем карту...');
                window.unmined.createMap('map', {
                    mapId: 'world',
                    center: [0, 0],
                    zoom: 0
                });
            } else {
                alert('Unmined НЕ загружен! Проверьте файл.');
            }
        }, 1000);
    </script>
</body>
</html>
