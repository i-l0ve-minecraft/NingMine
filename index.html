<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Minecraft | Сид: 5215507659080688903 | 1.21.10</title>
    
    <!-- Подключаем стили Unmined -->
    <link rel="stylesheet" href="index.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Сброс стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
        }
        
        /* Контейнер */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Шапка */
        .header {
            background: #16213e;
            padding: 25px;
            border-radius: 15px;
            border: 3px solid #00bcd4;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            color: #00bcd4;
            font-size: 2.2rem;
            margin-bottom: 15px;
        }
        
        .info-cards {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .info-card {
            background: rgba(0, 188, 212, 0.1);
            border: 2px solid #00bcd4;
            border-radius: 10px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Карта */
        .map-container {
            background: #1a1a2e;
            border-radius: 15px;
            border: 3px solid #00bcd4;
            height: 70vh;
            position: relative;
            overflow: hidden;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        /* Загрузка */
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 188, 212, 0.2);
            border-top: 4px solid #00bcd4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Подвал */
        .footer {
            text-align: center;
            padding: 20px;
            color: #81d4fa;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Шапка -->
        <header class="header">
            <h1>
                <i class="fas fa-map-marked-alt"></i>
                Карта Minecraft мира
            </h1>
            <div class="info-cards">
                <div class="info-card">
                    <i class="fas fa-seedling"></i>
                    <span>Сид: 5215507659080688903</span>
                </div>
                <div class="info-card">
                    <i class="fas fa-code-branch"></i>
                    <span>Версия: 1.21.10</span>
                </div>
            </div>
        </header>

        <!-- Карта -->
        <div class="map-container">
            <div id="map"></div>
            <div class="loading" id="loading">
                <div class="loader"></div>
                <div id="loadingText">Загрузка...</div>
            </div>
        </div>

        <footer class="footer">
            <p>Карта Minecraft | Сид: 5215507659080688903 | Версия: 1.21.10</p>
        </footer>
    </div>

    <!-- ========== SCRIPTS ========== -->
    
    <!-- ВАЖНО: Упрощенный код для определения пути -->
    <script>
        // ПРОСТОЙ И ПРАВИЛЬНЫЙ СПОСОБ
        const currentUrl = window.location.href;
        console.log('Текущий URL:', currentUrl);
        
        // Просто берем путь из URL и удаляем двойные слеши
        const url = new URL(currentUrl);
        const pathname = url.pathname;
        
        // Убираем trailing slash если есть
        let BASE_PATH = pathname.endsWith('/') ? pathname.slice(0, -1) : pathname;
        
        // Если путь пустой, значит мы в корне репозитория
        if (BASE_PATH === '') {
            BASE_PATH = '/NingMine'; // Имя вашего репозитория
        }
        
        console.log('Base path:', BASE_PATH);
        
        // Создаем глобальную переменную для Unmined
        window.unmined = {
            map: null,
            options: {},
            config: {},
            basePath: BASE_PATH
        };
    </script>
    
    <!-- Подключаем unmined.js -->
    <script>
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        
        // Путь к unmined.js - ПРАВИЛЬНЫЙ
        const unminedPath = window.unmined.basePath ? 
            `${window.unmined.basePath}/unmined.js` : 
            'unmined.js';
        
        console.log('Правильный путь к unmined.js:', unminedPath);
        loadingText.textContent = `Загрузка карты...`;
        
        // Создаем скрипт
        const script = document.createElement('script');
        script.src = unminedPath;
        
        script.onload = function() {
            console.log('✅ unmined.js загружен успешно!');
            loadingText.textContent = 'Инициализация карты...';
            initializeMap();
        };
        
        script.onerror = function() {
            console.error('❌ Не удалось загрузить unmined.js');
            
            // Показываем возможные варианты путей
            const possiblePaths = [
                '/NingMine/unmined.js',
                '/unmined.js',
                'unmined.js',
                './unmined.js'
            ];
            
            let errorHtml = `
                <div style="text-align: center; color: #ff6b6b;">
                    <h3>❌ Ошибка загрузки unmined.js</h3>
                    <p>Попробовали путь: <code>${unminedPath}</code></p>
                    <p>Возможные правильные пути:</p>
                    <ul style="text-align: left; display: inline-block;">
            `;
            
            possiblePaths.forEach(path => {
                errorHtml += `<li><a href="#" onclick="testPath('${path}')">${path}</a></li>`;
            });
            
            errorHtml += `
                    </ul>
                    <p style="margin-top: 20px;">Проверьте, что файл unmined.js есть в репозитории</p>
                </div>
            `;
            
            loading.innerHTML = errorHtml;
        };
        
        document.head.appendChild(script);
        
        // Функция для тестирования путей
        window.testPath = function(path) {
            loadingText.textContent = `Тестируем путь: ${path}`;
            const testScript = document.createElement('script');
            testScript.src = path;
            testScript.onload = () => {
                alert(`✅ Путь работает: ${path}`);
                window.location.reload();
            };
            testScript.onerror = () => alert(`❌ Путь не работает: ${path}`);
            document.head.appendChild(testScript);
        };
    </script>
    
    <!-- Основной код -->
    <script>
        function initializeMap() {
            const loading = document.getElementById('loading');
            
            console.log('Проверяем Unmined API...');
            
            if (typeof window.unmined.createMap === 'undefined') {
                loading.innerHTML = `
                    <div style="text-align: center; color: #ff9800;">
                        <h3>⚠️ Unmined загружен, но API не доступен</h3>
                        <p>Проверьте консоль для ошибок</p>
                    </div>
                `;
                return;
            }
            
            try {
                console.log('Создаем карту...');
                
                // ВАЖНО: Для GitHub Pages используем basePath
                const map = window.unmined.createMap('map', {
                    // Критически важно для GitHub Pages!
                    baseUrl: window.unmined.basePath || '.',
                    
                    // Основные настройки
                    mapId: 'world',
                    imageFormat: 'png',
                    
                    // Отображение
                    background: '#1a1a2e',
                    sea: true,
                    transparent: false,
                    
                    // Позиция
                    center: [0, 0],
                    zoom: 0,
                    
                    // Отладка
                    debug: true
                });
                
                window.unmined.map = map;
                
                console.log('✅ Карта создана успешно!');
                
                // Скрываем загрузку
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 1000);
                
            } catch (error) {
                console.error('❌ Ошибка создания карты:', error);
                loading.innerHTML = `
                    <div style="text-align: center; color: #ff6b6b;">
                        <h3>❌ Ошибка создания карты</h3>
                        <p>${error.message}</p>
                        <button onclick="window.location.reload()" style="
                            background: #00bcd4;
                            color: white;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 5px;
                            cursor: pointer;
                            margin-top: 20px;
                        ">
                            Попробовать снова
                        </button>
                    </div>
                `;
            }
        }
        
        // Тестовый запрос для проверки файлов
        console.log('=== ПРОВЕРКА ФАЙЛОВ ДЛЯ GitHub Pages ===');
        
        const testFiles = [
            'unmined.js',
            '/NingMine/unmined.js',
            'tiles/0/0/0.png',
            '/NingMine/tiles/0/0/0.png'
        ];
        
        testFiles.forEach(file => {
            const testUrl = file.startsWith('/') ? file : 
                (window.unmined.basePath ? `${window.unmined.basePath}/${file}` : file);
            
            fetch(testUrl)
                .then(response => {
                    console.log(`${file}: ${response.ok ? '✅' : '❌'} (${response.status})`);
                    if (response.ok) {
                        console.log('   Рабочий путь:', testUrl);
                    }
                })
                .catch(error => {
                    console.log(`${file}: ❌ ${error.message}`);
                });
        });
    </script>
</body>
</html>
