<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Minecraft | Сид: 5215507659080688903 | 1.21.10</title>
    
    <!-- Подключаем стили Unmined -->
    <link rel="stylesheet" href="index.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Сброс стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
        }
        
        /* Контейнер */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Шапка */
        .header {
            background: #16213e;
            padding: 25px;
            border-radius: 15px;
            border: 3px solid #00bcd4;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            color: #00bcd4;
            font-size: 2.2rem;
            margin-bottom: 15px;
        }
        
        .info-cards {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .info-card {
            background: rgba(0, 188, 212, 0.1);
            border: 2px solid #00bcd4;
            border-radius: 10px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Карта */
        .map-container {
            background: #1a1a2e;
            border-radius: 15px;
            border: 3px solid #00bcd4;
            height: 70vh;
            position: relative;
            overflow: hidden;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        /* Загрузка */
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        /* Подвал */
        .footer {
            text-align: center;
            padding: 20px;
            color: #81d4fa;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Шапка -->
        <header class="header">
            <h1>
                <i class="fas fa-map-marked-alt"></i>
                Карта Minecraft мира
            </h1>
            <div class="info-cards">
                <div class="info-card">
                    <i class="fas fa-seedling"></i>
                    <span>Сид: 5215507659080688903</span>
                </div>
                <div class="info-card">
                    <i class="fas fa-code-branch"></i>
                    <span>Версия: 1.21.10</span>
                </div>
            </div>
        </header>

        <!-- Карта -->
        <div class="map-container">
            <div id="map"></div>
            <div class="loading" id="loading">
                <div class="loader"></div>
                <div id="loadingText">Загрузка...</div>
            </div>
        </div>

        <footer class="footer">
            <p>Карта Minecraft | Сид: 5215507659080688903 | Версия: 1.21.10</p>
        </footer>
    </div>

    <!-- ========== SCRIPTS ========== -->
    
    <!-- ВАЖНО: Определяем правильный путь -->
    <script>
        // Получаем текущий URL
        const currentUrl = window.location.href;
        console.log('Текущий URL:', currentUrl);
        
        // Определяем базовый путь
        let BASE_PATH = '';
        
        // Если это GitHub Pages
        if (currentUrl.includes('github.io')) {
            // Извлекаем имя репозитория из URL
            const url = new URL(currentUrl);
            const pathSegments = url.pathname.split('/').filter(seg => seg);
            
            // ВАЖНО: Укажите правильное имя вашего репозитория!
            // Если ваш репозиторий называется "i-love-minecraft", то:
            const repoName = 'NingMine'; // ЗДЕСЬ УКАЖИТЕ ВАШЕ ИМЯ РЕПОЗИТОРИЯ
            
            if (pathSegments.length > 1) {
                // Если есть путь типа /username/repo
                BASE_PATH = `/${pathSegments[0]}/${pathSegments[1]}`;
            } else if (pathSegments.length === 1) {
                // Если только username
                BASE_PATH = `/${pathSegments[0]}/${repoName}`;
            } else {
                // Дефолтный случай
                BASE_PATH = `/${repoName}`;
            }
        }
        
        console.log('Base path:', BASE_PATH);
        
        // Создаем глобальную переменную для Unmined
        window.unmined = {
            map: null,
            options: {},
            config: {},
            basePath: BASE_PATH
        };
    </script>
    
    <!-- Подключаем unmined.js -->
    <script>
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        
        // Путь к unmined.js
        const unminedPath = window.unmined.basePath ? 
            `${window.unmined.basePath}/unmined.js` : 
            'unmined.js';
        
        console.log('Пытаемся загрузить unmined.js по пути:', unminedPath);
        loadingText.textContent = `Загрузка: ${unminedPath}`;
        
        // Создаем скрипт
        const script = document.createElement('script');
        script.src = unminedPath;
        
        script.onload = function() {
            console.log('✅ unmined.js загружен успешно!');
            loadingText.textContent = 'Инициализация карты...';
            initializeMap();
        };
        
        script.onerror = function() {
            console.error('❌ Не удалось загрузить unmined.js');
            loading.innerHTML = `
                <div style="text-align: center; color: #ff6b6b;">
                    <h3>❌ Ошибка загрузки unmined.js</h3>
                    <p>Путь: ${unminedPath}</p>
                    <p>Проверьте:</p>
                    <ol style="text-align: left; display: inline-block;">
                        <li>Имя репозитория в коде (строка 113)</li>
                        <li>Что файл unmined.js в репозитории</li>
                        <li>Консоль браузера (F12)</li>
                    </ol>
                </div>
            `;
        };
        
        document.head.appendChild(script);
    </script>
    
    <!-- Основной код -->
    <script>
        function initializeMap() {
            const loading = document.getElementById('loading');
            
            console.log('Проверяем Unmined API...');
            console.log('createMap:', typeof window.unmined.createMap);
            console.log('unmined object:', window.unmined);
            
            if (typeof window.unmined.createMap === 'undefined') {
                loading.innerHTML = `
                    <div style="text-align: center; color: #ff9800;">
                        <h3>⚠️ Unmined API не доступен</h3>
                        <p>Проверьте консоль для ошибок</p>
                    </div>
                `;
                return;
            }
            
            try {
                console.log('Создаем карту...');
                
                // Создаем карту
                const map = window.unmined.createMap('map', {
                    // ВАЖНО: Указываем правильный basePath
                    baseUrl: window.unmined.basePath || '.',
                    
                    // Основные настройки
                    mapId: 'world',
                    imageFormat: 'png',
                    
                    // Отображение
                    background: '#1a1a2e',
                    sea: true,
                    
                    // Позиция
                    center: [0, 0],
                    zoom: 0,
                    
                    // Отладка
                    debug: true
                });
                
                window.unmined.map = map;
                
                console.log('✅ Карта создана успешно!');
                
                // Скрываем загрузку
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 1000);
                
            } catch (error) {
                console.error('❌ Ошибка создания карты:', error);
                loading.innerHTML = `
                    <div style="text-align: center; color: #ff6b6b;">
                        <h3>❌ Ошибка создания карты</h3>
                        <p>${error.message}</p>
                        <pre style="text-align: left; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px; overflow: auto; max-height: 200px;">
${error.stack}
                        </pre>
                    </div>
                `;
            }
        }
        
        // Тестовый запрос для проверки файлов
        console.log('=== ТЕСТ ФАЙЛОВ ===');
        
        const testFiles = [
            'unmined.js',
            'index.css',
            'tiles/0/0/0.png',
            'lib/leaflet/leaflet.css'
        ];
        
        testFiles.forEach(file => {
            const testUrl = window.unmined.basePath ? 
                `${window.unmined.basePath}/${file}` : 
                file;
            
            fetch(testUrl)
                .then(response => {
                    console.log(`${file}: ${response.ok ? '✅' : '❌'} (${response.status})`);
                })
                .catch(error => {
                    console.log(`${file}: ❌ ${error.message}`);
                });
        });
    </script>
</body>
</html>
